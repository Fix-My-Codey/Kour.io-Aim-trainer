<!DOCTYPE html>
<html>
<head>
    <title>3D Aim Trainer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
        }
        canvas { 
            display: block; 
            width: 100%;
            height: 100%;
        }
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            font-size: 20px;
            user-select: none;
            z-index: 1;
        }
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="ui">
        Score: <span id="score">0</span> | 
        Time: <span id="timer">30</span>
        <button id="reset" style="margin-left: 20px;">Reset</button>
    </div>
    <div class="crosshair"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
